<!DOCTYPE html>
<html>
<head lang="fr">
    <title>Spring Boot Tuto</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <!--<link rel="stylesheet" href="js/jquery-ui-1.11.2/jquery-ui.min.css">-->
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <meta name="viewport" content="width=device-width"/>
</head>
<body ng-app="springBootApp">

    <!-- MODAL : CONTACT -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Contact</h4>
                </div>
                <div class="modal-body">
                    <!-- Content -->
                    <table class="table table-hover table-striped">
                        <tbody>
                        <tr>
                            <td><i class="glyphicon glyphicon-user"></i> Nom</td>
                            <td>MONMERT Quentin</td>
                        </tr>
                        <tr>
                            <td><i class="glyphicon glyphicon-inbox"></i> Email</td>
                            <td>quentin.monmert@gmail.com</td>
                        </tr>
                        <tr>
                            <td><i class="glyphicon glyphicon-phone-alt"></i> Tel.</td>
                            <td>06 73 53 12 72</td>
                        </tr>
                        <tr>
                            <td><i class="glyphicon glyphicon-home"></i> Adresse</td>
                            <td>62 rue Verte, 76000, Rouen, FRANCE</td>
                        </tr>
                        <tr>
                            <td><i class="glyphicon glyphicon-link"></i> Site web</td>
                            <td class="tooltip-customized">
                                <a id="site" href="http://monmert.pagesperso-orange.fr/quentin/" target="_blank" data-toggle="tooltip">
                                    http://monmert.pagesperso-orange.fr/quentin/
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- NAVIGATION BAR -->
    <div class="development"></div>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><span translate="global.title" class="blueAppClass">Tuto : Spring Boot, MongoDB, Angular JS, Bootstrap</span></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse" ng-switch="authenticated">
                <ul class="nav navbar-nav nav-pills navbar-right">
                    <li>
                        <a href="#/">
                            <span class="glyphicon glyphicon-home"></span>
                            <span translate="global.menu.home">Home</span>
                        </a>
                    </li>
                    <li ng-show="isAdmin">
                        <a href="#admin">
                            <span class="glyphicon glyphicon-wrench"></span>
                            <span translate="global.menu.admin">Admin</span>
                        </a>
                    </li>
                    <li>
                        <a data-target="#myModal" role="button" data-toggle="modal" class="cursor">
                            <span class="glyphicon glyphicon-user"></span>
                            <span translate="global.menu.contact">Contact</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="container">
        <div ng-view>
            <!-- Content -->
        </div>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- AngularJS -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/js/affix.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/js/alert.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/js/dropdown.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/js/tooltip.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/js/modal.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/js/transition.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/js/button.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/js/popover.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/js/carousel.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/js/collapse.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/js/tab.js"></script>
    <!-- Scripts AngularJS -->
    <script src="scripts/app.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/directives.js"></script>

</body>
</html>
