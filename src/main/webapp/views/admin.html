<!-- MODAL : USER -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myWatchLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="form" role="form"
                  class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                  ng-submit="updateUser()">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                            ng-click="clear()">&times;</button>
                    <h4 class="modal-title" id="myWatchLabel">Show User</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Login</label>
                        <input type="text" class="form-control" name="login" ng-model="userSelected.login">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" name="password" ng-model="userSelected.password">
                    </div>
                    <div class="form-group">
                        <label>Firstname</label>
                        <input type="text" class="form-control" name="firstName" ng-model="userSelected.firstName">
                    </div>
                    <div class="form-group">
                        <label>Lastname</label>
                        <input type="text" class="form-control" name="lastName" ng-model="userSelected.lastName">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" ng-model="userSelected.email">
                    </div>
                    <div class="form-group">
                        <label class="radio-inline">
                            <input type="radio" name="radioOptionsRole" id="radioAdmin" value="ADMIN"> Admin
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radioOptionsRole" id="radioUser" value="USER"> User
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-ok"></span> Update
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                        <span class="glyphicon glyphicon-ban-circle"></span> Close
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <span class="label label-primary">Users</span>
</div>
<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th>Login</th>
                <th>Password</th>
                <th>LastName</th>
                <th>FirstName</th>
                <th>Email</th>
                <th style="text-align: center;">Twitter</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users | orderBy:login">
                <td>{{ user.login }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.email }}</td>
                <td align="center">
                    <button type="submit"
                            ng-click="showUser(user.id)"
                            class="btn btn-primary">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container">
    <span class="label label-primary">Create user</span>
</div>

<div class="container">
    <!-- FORM -->
    <form ng-submit="createUser()" class="form-horizontal">
        <div class="form-group">
            <label for="loginId" class="col-sm-2 control-label">Login :</label>
            <div class="col-sm-10">
                <input type="text" ng-model="userCreated.login" id="loginId" ng-required="true" class="form-control" placeholder="Login ..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="passwordId" class="col-sm-2 control-label">Password :</label>
            <div class="col-sm-10">
                <input type="text" ng-model="userCreated.password" id="passwordId" ng-required="true" class="form-control" placeholder="Password ..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="lastNameId" class="col-sm-2 control-label">Lastname :</label>
            <div class="col-sm-10">
                <input type="text" ng-model="userCreated.lastName" id="lastNameId" class="form-control" placeholder="Lastname ..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="firstNameId" class="col-sm-2 control-label">Firstname :</label>
            <div class="col-sm-10">
                <input type="text" ng-model="userCreated.firstName" id="firstNameId" class="form-control" placeholder="Firstname ..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="emailId" class="col-sm-2 control-label">Email :</label>
            <div class="col-sm-10">
                <input type="text" ng-model="userCreated.email" id="emailId" class="form-control" placeholder="Email ..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default" value="Create"/>
            </div>
        </div>
    </form>
</div>
