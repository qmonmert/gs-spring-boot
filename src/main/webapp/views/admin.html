<div class="container">
    <span class="label label-primary">Users</span>
</div>
<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th>Login</th>
                <th>Password</th>
                <th>LastName</th>
                <th>FirstName</th>
                <th>Email</th>
                <th style="text-align: center;">Twitter</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users | orderBy:login">
                <td>{{ user.login }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.email }}</td>
                <td align="center">
                    <button type="submit"
                            ng-click="goTwitter(user)"
                            class="btn btn-primary">
                        <span class="glyphicon glyphicon-user"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container">
    <span class="label label-primary">Create user</span>
</div>

<div class="container">
    <!-- FORM -->
    <form ng-submit="createUser()" class="form-horizontal">
        <div class="form-group">
            <label for="loginId" class="col-sm-2 control-label">Login :</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.login" id="loginId" ng-required="true" class="form-control" placeholder="Login ..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="passwordId" class="col-sm-2 control-label">Password :</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.password" id="passwordId" ng-required="true" class="form-control" placeholder="Password ..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="lastNameId" class="col-sm-2 control-label">Lastname :</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.lastName" id="lastNameId" class="form-control" placeholder="Lastname ..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="firstNameId" class="col-sm-2 control-label">Firstname :</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.firstName" id="firstNameId" class="form-control" placeholder="Firstname ..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="emailId" class="col-sm-2 control-label">Email :</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.email" id="emailId" class="form-control" placeholder="Email ..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default" value="Create"/>
            </div>
        </div>
    </form>
</div>
