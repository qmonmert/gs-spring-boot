<div class="row">
    <div class="container col-md-2" style="padding-left: 30px;">
        <button class="btn btn-primary" type="button">
            Tweets posted <span class="badge" id="nbTweets">0</span>
        </button>
    </div>

    <div class="container col-md-10">
        <!-- FORM -->
        <form ng-submit="createTweet()" class="form-horizontal">
            <div class="row">
                <div class="form-group col-md-10">
                    <label for="contentId" class="col-sm-3 control-label">{{ user.firstName }} says :</label>
                    <div class="col-sm-9">
                        <textarea ng-model="tweet.content" id="contentId" ng-required="true" rows="3" class="form-control" placeholder="What's up ?"></textarea>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <div class="col-sm-offset-2 col-sm-10" style="padding-left: 90px;">
                        <input type="submit" class="btn btn-primary" value="Tweeter"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <!-- ALERT -->
    <alert class="alert-success" ng-repeat="message in messages" type="message.type" close="closeAlert($index)">
        {{message.msg}}
    </alert>
    <ul class="ulTimeline" ng-repeat="tweet in tweets | orderBy:'date':true">
        <li>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ tweet.user.firstName }} :</h3>
                </div>
                <div class="panel-body blueAppClass" style="font-family: Arial;font-size: 15px;">
                    {{ tweet.content }}
                </div>
                <div class="panel-footer" align="right">
                    <h3 class="panel-title">{{ tweet.date | date:"dd/MM/yyyy ' - ' HH:mm"}}</h3>
                </div>
            </div>
        </li>
    </ul>
</div>
