<div class="row">
    <div class="container col-md-2 col-xs-12 tweetPosted" style="padding-left: 30px;padding-bottom: 5px;" align="center">
        <button class="btn btn-primary" type="button">
            Tweets posted <span class="badge" id="nbTweets">0</span>
        </button>
    </div>

    <div class="container col-md-10 col-xs-12">
        <!-- FORM -->
        <form ng-submit="createTweet()" class="form-horizontal">
            <div class="row">
                <div class="form-group col-md-10 col-xs-12">
                    <label for="contentId" class="col-sm-3 control-label col-xs-4">{{ user.firstName }} <span translate="global.text.say">says</span> :</label>
                    <div class="col-sm-9 col-xs-8">
                        <textarea ng-model="tweet.content" id="contentId" ng-required="true" rows="3" class="form-control" placeholder="What's up ?"></textarea>
                    </div>
                </div>
                <div class="form-group col-md-2 col-xs-12" align="center">
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary" value="Tweeter"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <!-- ALERT -->
    <alert class="alert-success" ng-repeat="message in messages" type="message.type" close="closeAlert($index)">
        <span translate="{{message.msg}}"></span>
    </alert>

    <div class="panel panel-danger linkClass" id="notificationNewTweets" style="display: none;" ng-click="seeNewTweets()">
        <div class="panel-heading">
            <h3 class="panel-title" align="center">
                <span translate="global.text.see">See</span>
                {{ nbNewTweets }}
                <span translate="global.text.newTweets">new Tweets</span>
            </h3>
        </div>
    </div>

    <ul class="ulTimeline" ng-repeat="tweet in tweets | orderBy:'date':true">
        <li>
            <tweetdirective tweet="tweet"></tweetdirective>
        </li>
    </ul>

</div>
