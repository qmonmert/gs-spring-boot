<div class="container">
    <!-- ALERT -->
    <alert class="alert-danger" ng-repeat="message in messages" type="message.type" close="closeAlert($index)">
        {{message.msg}}
    </alert>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Welcome</h1>
            <div class="account-wall" align="center">
                <img class="profile-img" src="../images/login.png"
                     alt="" style="padding-bottom:10px;">
                <form class="form-signin" ng-submit="login()">
                    <div class="form-group">
                        <input id="login" ng-model="user.login" type="text" class="form-control" placeholder="Login" required="true"  />
                    </div>
                    <div class="form-group">
                        <input id="password" ng-model="user.password" type="password" class="form-control" placeholder="Password" />
                    </div>
                    <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Log in</button>
                    </div>
                    <!--<label class="checkbox pull-left">-->
                        <!--<input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>-->
                        <!--Remember me-->
                    <!--</label>-->
                    <!--<a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>-->
                </form>
            </div>
            <!--<a href="#" class="text-center new-account">Create an account </a>-->
        </div>
    </div>
</div>
