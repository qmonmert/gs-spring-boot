<div class="panel panel-info">
    <div class="panel-heading">
        <div class="btn-group pull-right">
            <button type="button" class="close" ng-click="deleteTweet(tweet.id)">Ã—</button>
        </div>
        <h3 class="panel-title">{{ tweet.user.firstName }} :</h3>
    </div>
    <div class="panel-body blueAppClass" style="font-family: Arial;font-size: 15px;">
        <img ng-src="{{ tweet.user.photo }}" style="height: 50px;margin-right: 10px;" class="img-rounded">
        {{ tweet.content }}
    </div>
    <div class="panel-footer" align="right">
        <h3 class="panel-title">{{ tweet.date | date:"dd/MM/yyyy ' - ' HH:mm"}}</h3>
    </div>
</div>
